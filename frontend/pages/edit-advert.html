<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Düzenle</title>
    <link rel="stylesheet" href="/css/edit-advert.css">

</head>
<body>
     <!--HEADER-->
     <div class="header">
        <a href="#" id="header-logo-link">
            <img id="header-logo" src="/img/logo/high-five-logo-E63262.png" alt="Bu logodur.">
        </a>
        <h5 id="header-title">İlan Düzenle</h5>
        <div class="header-dropdown-menu">
            <div class="header-dropdown-close">
                <a href="#">
                    <img src="/img/avatar/profile-1.png" alt="profil avatar">
                    <div>Leyli Hudayberdiyeva</div>
                    <img src="/img/icon/other/down-arrow.svg" alt="aşağı yön ikonu">
                </a>
            </div>
            <div class="header-dropdown-open">
                <ul>
                    <li><a href="/pages/profile.html"><img src="/img/icon/menu/profile.svg" alt=""><span>Profil</span></a></li>
                    <li><a href="/pages/create-advert.html"><img src="/img/icon/menu/add.svg" alt=""><span>İlan Oluştur</span></a></li>
                    <li><a href="/pages/adv-erts.html"><img src="/img/icon/menu/adv-erts.svg" alt=""><span>İlanlarım</span></a></li>
                    <li><a href="/pages/to-order.html"><img src="/img/icon/menu/basket.svg" alt=""><span>Siparişlerim</span></a></li>
                    <li><a href="/pages/to-offer.html"><img src="/img/icon/menu/offer.svg" alt=""><span>Tekliflerim</span></a></li>
                    <li><a href="/pages/get-order.html"><img src="/img/icon/menu/develop.svg" alt=""><span>Alınan Siparişler</span></a></li>
                    <li><a href="/pages/get-offer.html"><img src="/img/icon/menu/get-offer.svg" alt=""><span>Alınan Teklifler</span></a></li>
                    <li><a href="/pages/notification.html"><img src="/img/icon/menu/bell.svg" alt=""><span>Bildirimler</span></a></li>
                    <li><a href="/pages/favorite.html"><img src="/img/icon/menu/favorite.svg" alt=""><span>Favoriler</span></a></li>
                    <li><a href="/pages/logout.html"><img src="/img/icon/menu/out.svg" alt=""><span>Oturum Kapat</span></a></li>
                </ul>
            </div>
        </div>
    </div>

     <!-- Boxes -->
     <div id="create-div">
        <form action=""> 
            <select name="choose-rol" id="choose-rol">
                <option  selected hidden  disabled value="">Rol Seç</option>
                <option value="freelancer">Freelancer</option>
                <option value="customer">Müşteri</option>
            </select>
           
            <select name="choose-category" id="choose-category">
                <option  selected hidden  disabled value="">Kategori Seç</option>
                <option value="kat-1">Kategori 1</option>
                <option value="kat-2">Kategori 2</option>
                <option value="kat-3">Kategori 3</option>
                <option value="kat-4">Kategori 4</option>
            </select>

            <select name="choose-price-type" id="choose-price-type">
                <option  selected hidden  disabled value="">Fiyatlandırma Türü Seç</option>
                <option value="t-1">Dakikalık</option>
                <option value="t-2">Saatlik</option>
                <option value="t-3">Günlük</option>
                <option value="t-4">Adet</option>
                <option value="t-5">Diğer</option>

            </select>

            <input id="price" type="text" placeholder="Fiyat"/>

            <input id="baslik" type="text" placeholder="Başlık"/>

            <textarea name="" id="tanim" cols="30" rows="10" placeholder="İş tanımı"></textarea>

           
            <button id="olustur_butonu" type="submit">Oluştur</button>
            
            

        </form>
    </div>
</body>
</html>
