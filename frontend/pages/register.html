<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
     <!-- Header -->
     <div class="header">
        <a href="/pages/explore.html" id="header-logo-link">
            <img id="header-logo" src="/img/logo/high-five-logo-E63262.png" alt="Bu logodur.">
        </a>
    </div>


    <!-- Boxes -->
    <div id="register-div">
        <form action=""> 

            <div id="ad-soyad">
            
            <input id="isim" type="text" placeholder="İsim"/>
            
            <input id="soyad" type="text" placeholder="Soy İsim"/>

            </div>

            <input id="k-adi" type="text" placeholder="Kullanıcı Adı"/>

            <input id="mail" type="email" placeholder="E-posta"/>
           
            <input id="sifre" type="password" placeholder="Şifre"/>

            <div id="yazı1-div">
                <a id="yazı1">Kaydol'a basarak <b>Kullanıcı Sözleşmesi</b>  ve <b>Gizlilik Sözleşmesini</b>  kabul ediyorum.
                </a>
            </div>
           
            <button id="kaydol-butonu" type="submit">Kayıt Ol</button>
            
            <div id="giris-div">
                <a id="yazı2">Zaten bir hesabın var mı?</a>
                <a id="giris_yap">Giriş Yap</a>
            </div>

        </form>
    </div>
</body>
</html>
